<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav class="navbar">
        <div class="container">

            </div>
        </div>
    </nav>

    <section class="confirmation-section">
        <div class="container">
            <div class="confirmation-card">
                <div class="success-icon">âœ“</div>
                <h1>Order Confirmed!</h1>
                <p>Thank you for your purchase</p>
                <div class="order-details">
                    <p>Order Number: <strong id="order-number">Loading...</strong></p>
                    <p>Order Date: <strong id="order-date">Loading...</strong></p>
                    <p>Total Amount: <strong id="order-total">Loading...</strong></p>
                </div>
                <div class="confirmation-actions">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script>
        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');

        if (orderId) {
            // Load order details from Firestore
            db.collection('orders').doc(orderId).get()
                .then(doc => {
                    if (doc.exists) {
                        const order = doc.data();
                        document.getElementById('order-number').textContent = orderId.substring(0, 8).toUpperCase();
                        document.getElementById('order-date').textContent = new Date(order.orderDate).toLocaleDateString();
                        document.getElementById('order-total').textContent = 'â‚±' + order.totalAmount.toFixed(2);
                    }
                })
                .catch(error => console.error('Error loading order:', error));
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TechStore</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">ðŸ›’ TechStore Admin</div>
            <div class="nav-links">
                <a href="index.html">Store</a>
                <a href="#" id="auth-link">Logout</a>
            </div>
        </div>
    </nav>

    <section class="admin-section">
        <div class="container">
            <h1>Admin Dashboard</h1>
            
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="showAdminTab('products')">Manage Products</button>
                <button class="tab-btn" onclick="showAdminTab('orders')">View Orders</button>
            </div>

            <!-- Products Management Tab -->
            <div id="products-tab" class="admin-tab-content active">
                <div class="admin-header">
                    <h2>Products</h2>
                    <button class="btn-primary" onclick="showProductModal()">Add New Product</button>
                </div>
                <div id="admin-products-list" class="admin-products-list">
                    <div class="loading">Loading products...</div>
                </div>
            </div>

            <!-- Orders Management Tab -->
            <div id="orders-tab" class="admin-tab-content">
                <h2>All Orders</h2>
                <div id="admin-orders-list" class="admin-orders-list">
                    <div class="loading">Loading orders...</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductModal()">&times;</span>
            <h2 id="modal-title">Add New Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="product-description" required></textarea>
                </div>
                <div class="form-group">
                    <label>Price (â‚±)</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Stock Quantity</label>
                    <input type="number" id="product-stock" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="product-category" required>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="product-image" required>
                </div>
                <button type="submit" class="btn-primary">Save Product</button>
                <button type="button" class="btn-secondary" onclick="closeProductModal()">Cancel</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 TechStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
